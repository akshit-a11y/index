<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Screen</title>
    <style>
        body {
            transition: transform 1s; /* Smooth transition */
            transform-origin: center; /* Rotate around the center */
            height: 100vh; /* Full height */
            display: flex; /* Center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            font-size: 24px; /* Increase font size */
        }
    </style>
    <script>
        function rotateScreen() {
            let angle = 0;
            setInterval(function() {
                angle = (angle + 360) % 360; // Increment angle
                document.body.style.transform = 'rotate(' + angle + 'deg)'; // Apply rotation
            }, 1000); // Rotate every second
        }
    </script>
</head>
<body onload="rotateScreen()">
    <h1>Enjoy the spin!</h1>
</body>
</html>
