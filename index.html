<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Screen</title>
    <style>
        html, body {
            height: 100%; /* Ensure full height for both html and body */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            overflow: hidden; /* Hide overflow to avoid scrollbars */
            background-color: #f0f0f0; /* Optional background color */
            transition: transform 1s; /* Smooth transition for rotation */
            transform-origin: center center; /* Rotate around the center */
        }
    </style>
    <script>
        let angle = 0; // Initialize angle

        function rotateScreen() {
            setInterval(function() {
                angle = (angle + 10) % 360; // Increment angle by 10 degrees
                document.documentElement.style.transform = 'rotate(' + angle + 'deg)'; // Apply rotation to the entire page
            }, 100); // Rotate every 100 milliseconds
        }
    </script>
</head>
<body onload="rotateScreen()">
    <h1>Enjoy the spin!</h1>
</body>
</html>
